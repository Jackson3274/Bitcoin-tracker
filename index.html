<!DOCTYPE html>
<html>
<head>
    <title>Bitcoin and Ethereum Price Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Bitcoin and Ethereum Price Tracker</h1>
    </header>
    <main>
        <div>
            <button id="bitcoin-button">Bitcoin</button>
            <button id="ethereum-button">Ethereum</button>
        </div>
        <section id="bitcoin-details">
            <h2>Bitcoin Details</h2>
            <p>Price: <span id="bitcoin-price"></span></p>
            <p>24h Change: <span id="bitcoin-change"></span></p>
            <p>24h High: <span id="bitcoin-high"></span></p>
            <p>24h Low: <span id="bitcoin-low"></span></p>
            <p>24h Volume: <span id="bitcoin-volume"></span></p>
        </section>
        <section id="ethereum-details">
            <h2>Ethereum Details</h2>
            <p>Price: <span id="ethereum-price"></span></p>
            <p>24h Change: <span id="ethereum-change"></span></p>
            <p>24h High: <span id="ethereum-high"></span></p>
            <p>24h Low: <span id="ethereum-low"></span></p>
            <p>24h Volume: <span id="ethereum-volume"></span></p>
        </section>
    </main>
</body>
</html>
